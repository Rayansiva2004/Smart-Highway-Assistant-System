<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Generate Bill for Entry #{{ entry_id }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Amount (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <tr>
                    <td><input type="text" name="product[]" class="form-control" required></td>
                    <td><input type="number" name="amount[]" class="form-control amount-input" step="0.01" required oninput="calculateTotal()"></td>
                    <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <h4>Total Amount: ₹<span id="total-amount">0.00</span></h4>

        <button type="button" class="btn btn-secondary" onclick="addRow()">Add Item</button>
        <button type="submit" class="btn btn-primary">Generate Bill</button>
    </form>

    <script>
        function addRow() {
            let table = document.getElementById("bill-items");
            let row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" name="product[]" class="form-control" required></td>
                <td><input type="number" name="amount[]" class="form-control amount-input" step="0.01" required oninput="calculateTotal()"></td>
                <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
            `;
            table.appendChild(row);
            calculateTotal(); // Recalculate when adding a row
        }

        function removeRow(button) {
            button.closest("tr").remove();
            calculateTotal(); // Recalculate when removing a row
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll(".amount-input").forEach(input => {
                let value = parseFloat(input.value) || 0;
                total += value;
            });
            document.getElementById("total-amount").innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
