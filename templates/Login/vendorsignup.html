<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    {% load static %}
    <style>
        /* Apply a full-page background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Login/login_bg.webp' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card styling */
        /* Card styling */
        /* Card styling */
        /* Card styling */
        /* Card styling */
        .signup-card {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 0.7 opacity */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 35%;
            height: 70vh; /* Set height to 70% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start */
            align-items: center;
            text-align: center;
            position: absolute; /* Absolute positioning */
            top: 100px; /* 100px from the top */
            left: 50%; /* Horizontally center */
            transform: translateX(-50%); /* Offset for perfect centering */
            margin-bottom: 100px; /* Adds a 100px gap below the card */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }

            /* Hide the scrollbar */
            .signup-card::-webkit-scrollbar {
                display: none; /* Hides the scrollbar */
            }

        /* Make the content scrollable without showing the scrollbar */
        .signup-card {
            -ms-overflow-style: none; /* For Internet Explorer */
            scrollbar-width: none; /* For Firefox */
        }





            /* Title styling */
            .signup-card h2 {
                color: #ffcc00; /* Different color for the title */
                font-size: 28px;
                font-weight: bold;
                text-transform: uppercase;
            }

            /* Paragraph text */
            .signup-card p {
                margin: 0 50px;
                margin-bottom: 30px;
                color: #ddd;
                font-size: 14px;
                text-align: center;
                line-height: 1.2rem;
            }

            /* Form styling */
            .signup-card form {
                width: 100%;
            }

            .signup-card input {
                width: 90%;
                height: 40px;
                padding: 10px;
                margin: auto 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
            }

        /* Button container styling */
        .button-container {
            width: 100%;
            text-align: center;
        }

        .signup-card button {
            width: 40%;
            padding: 10px;
            background-color: #007bff;
            margin: 20px auto; /* Centers the button horizontally */
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            .signup-card button:hover {
                background-color: #0056b3;
            }

        /* Styling for the agree terms checkbox container */
        .agree-container {
            width: 100%;
            display: flex; /* Use flexbox to align items in a row */
            align-items: center; /* Align checkbox and text vertically in the center */
            margin-top: 15px;
        }

            .agree-container input {
                margin-right: 10px; /* Space between checkbox and text */
            }

            /* Style the checkbox text */
            .agree-container a {
                color: #ffcc00; /* Change color of terms link */
            }


        /* Styling for the sign-in link */
        .signin {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb; /* Lighter text for contrast */
        }

            .signin a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }

                .signin a:hover {
                    text-decoration: underline;
                }

                .signup-card select {
    width: 93%;
    height: 55px;
    padding: 10px;
    margin: auto 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    appearance: none; /* Hides the default dropdown arrow */
    -webkit-appearance: none;
    -moz-appearance: none;
    cursor: pointer;
}

/* Custom dropdown arrow */
.signup-card select::after {
    content: 'â–¼';
    font-size: 14px;
    color: white;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
}

/* Remove focus outline */
.signup-card select:focus {
    outline: none;
    border-color: #007bff;
}


        /* Responsive Design */
        @media (max-width: 860px) {
            .signup-card {
                width: 70%; /* Increase the width on smaller screens */
            }

                .signup-card h2 {
                    font-size: 24px; /* Decrease title font size */
                }

                .signup-card p {
                    font-size: 14px; /* Decrease paragraph font size */
                    margin: 0 40px; /* Reduce margin for better fitting */
                    margin-bottom: 30px;
                }

                .signup-card input {
                    width: 80%; /* Reduce width of inputs */
                    height: 35px; /* Reduce input height */
                }

                .signup-card button {
                    width: 60%; /* Increase button width */
                    padding: 12px; /* Add more padding to make it touch-friendly */
                }
        }

        @media (max-width: 480px) {
            .signup-card {
                width: 80%; /* Make the card width almost full screen on very small screens */
                height: 75%;
            }

                .signup-card h2 {
                    font-size: 20px; /* Further reduce title font size */
                }

                .signup-card p {
                    font-size: 12px; /* Further decrease paragraph font size */
                    margin: 0 15px; /* Reduce margin more */
                    margin-bottom: 20px;
                }

                .signup-card input {
                    width: 90%; /* Make inputs take more width */
                    height: 35px; /* Adjust input height */
                }

                .signup-card button {
                    width: 80%; /* Button takes more width */
                    padding: 12px; /* More padding for easy clicking */
                }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2>Sign Up</h2>
        <p>Create an account to join our roadside assistance service and enjoy reliable safety on the road.</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="shop_name" placeholder="Shop Name" required>
            <input type="text" name="description" placeholder="Description" required>
            <input type="text" name="state" placeholder="State" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="pincode" placeholder="Pincode" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="repeat_password" placeholder="Repeat Password" required>

            <select name="service_provided" required>
                <option value="" disabled selected>Select Service Provided</option>
                <option value="towing">Towing</option>
                <option value="repairs">Repairs</option>
            </select>
            

            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="signin">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
