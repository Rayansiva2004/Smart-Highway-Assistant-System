<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Bill Summary</h2>

    <div class="card p-3">
        <p><strong>Entry ID:</strong> {{ bill.entry_id }}</p>
        <p><strong>User ID:</strong> {{ bill.user_id }}</p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in bill.bill_data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.product }}</td>
                    <td>₹{{ item.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="text-end"><strong>Total Amount:</strong> ₹{{ bill.total_amount }}</h4>

        <div class="mt-3">
            <a href="{% url 'bookings' %}" class="btn btn-secondary">Back to Home</a>
            <button onclick="window.print()" class="btn btn-success">Print Bill</button>
        </div>
    </div>

    <script>
        function printBill() {
            window.print();
        }
    </script>
</body>
</html>
